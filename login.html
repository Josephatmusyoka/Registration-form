<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashy Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="login background.jpg" alt="Logo" class="logo">
            <h1>Welcome Back!</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <button id="register-button">Don't have an account? Register</button>
                
                <p id="success-message" style="display: none;">Login successful!</p>
                <p id="error-message" style="display: none;">Invalid username or password.</p>
                

            </form>
            <a href="forgot.html">Forgot Password?</a>
           
    <script src="login.js"></script>
</body>
</html>
